{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jura - Digital Security Education{% endblock %}</title>

    <!-- TODO: Add Subresource Integrity hash for security for all external libraries -->
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Solid Pod libraries - BUNDLED VERSION -->
    <script src="{% static 'js/solid-bundle.js' %}"></script>

    <!-- PyScript CSS and JS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <!-- PyScript Configuration -->
    <py-config>
        {
        "packages": [],
        "paths": ["/static/py/"]
        }
    </py-config>

    <!-- Unsplash Protest Photo for Top Bar -->
    <style>
        .massive-protest-nav-background {
            background-image: url('https://images.unsplash.com/photo-1591625991934-ce6df113294d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&h=200&q=80&crop=entropy');
            background-size: cover;
            background-position: center;
        }

        .white-emoji {
            filter: grayscale(1) brightness(0) invert(1);
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">

    <!-- Tailwind Code for Consistent Top Bar-->
    <nav class="massive-protest-nav-background text-white p-4 relative">
        <div class="absolute inset-0 bg-gradient-to-r from-black/30 to-black/70"></div>
        <div class="container mx-auto relative z-10">
            <h1 class="text-2xl font-bold drop-shadow-lg text-white">
                [<span class="white-emoji">&#x1F331;</span>]: Jura
            </h1>
            <p class="text-gray-200 drop-shadow-md">Digital security education for activists</p>
        </div>
    </nav>

    <!-- Flexible placeholder for child templates-->
    <main class="py-8"> <!-- No horizontal constraints -->
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
