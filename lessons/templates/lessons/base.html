{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jura - Cybersecurity Education{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Solid Pod libraries -->
    <script src="https://unpkg.com/@inrupt/solid-client-authn-browser@1.17.5/dist/solid-client-authn.bundle.js"></script>
    <script src="https://cdn.skypack.dev/@inrupt/solid-client@1.30.2"></script>

    <!-- Solid Bridge for PyScript -->
    <script src="{% static 'js/solid-bridge.js' %}"></script>
    
    <!-- PyScript CSS and JS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    
    <!-- PyScript Configuration - MUST come after script tag -->
    <py-config>
    {
        "packages": [],
        "paths": ["/static/py/", "./static/py/"]
    }
    </py-config>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-indigo-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Jura - Cybersecurity Education</h1>
            <p class="text-indigo-200">Privacy-preserving learning for activists</p>
        </div>
    </nav>
    
    <main class="container mx-auto py-8 px-4">
        {% block content %}
        {% endblock %}
    </main>
    
</body>
</html>
